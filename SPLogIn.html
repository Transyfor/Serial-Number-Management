<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="project.css">
        <title> SP Log In Screen </title>
    </head>
    <header class="headers">
        Simple Serial Management System
    </header>
    <body class="login-page">
        <div id="login-form-SP">
            <form action="" method="post">
                Please enter your credientials below to login:
                <br>
                <br>
                <label for="SP-username"> Username: </label>
                <input id="SP-username" type="text" name="SP-username">
                <br>
                <label for="SP-password"> Password: </label>
                <input id="SP-password" type="password" name="SP-password">
                <br>
                <br>
                <input id="submitbutton-login-SP" type="submit" value="SP Login">
                <a id="createaccount-SP-button" href="SPCreateAccount.html"> Create Account</a>

            </form>
        </div>
    </body>

</html>
