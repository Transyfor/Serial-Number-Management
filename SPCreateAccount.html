<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="project.css">
        <title> SP Create Account </title>
    </head>
    <header class="headers">
        Simple Serial Management System
    </header>
    <body id="create-account-page">
        <div id="create-account-form-SP">
            <form action="" method="post">
                <label for="SP-create-username"> Username: </label>
                <input id="SP-create-username" type="text" name="SP-create-username">
                <br>
                <label for="SP-create-password"> Password: </label>
                <input id="SP-create-password" type="password" name="SP-create-password">
                <br>
                <label for="SP-create-name"> Name: </label>
                <input id="SP-create-name" type="text" name="SP-create-name">
                <br>
                <label for="SP-create-email"> Email Address: </label>
                <input id="SP-create-email" type="email" name="SP-create-email">
                <input id="SP-create-account-submit-button" type="submit" value="Submit"> 
                <input id="SP-create-account-reset-button" type="reset" value="Restart">
            </form>
        </div>
    </body>
    <footer> Copyright 2023 SSMS Corporation All Right Reserved </footer>

</html>
