    <title> SP Change Password </title>
</head>

<header class="heading">
    Simple Serial Management System
</header>

<body style="height: 800px; padding-top: 0%;" class="blueBackground">
    <div class="maindiv">
        <div class="subdiv1">
            <ul class="manageacctmenu">
                <li><a class="active" href="#password" id="password">Change Password</a></li>
                <li><a href="#address" id="address">Change Address</a></li>
                <li><a href="#name" id="name">Change Name</a></li>
                <li><a href="#payment" id="payment">Change Payment Method</a></li>
            </ul>
        </div>

        <div class="bubbleStyle" id="passworddiv">
            <form>
                <h1 id="psswtitle">Change Password</h1>
                <label for="oldpassword" id="pssw">Old Password:</label>
                <input type="password" id="oldpassword" name="oldpassword" class="inputBox">
                <br />
                <br />
                <label for="newpassword" id="pssw">New Password:</label>
                <input type="password" id="newpassword" name="newpassword" class="inputBox">
                <input type="submit" value="Submit" id="submitpssw">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
