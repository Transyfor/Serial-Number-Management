<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="project.css">
        <title> Client Create Account </title>
    </head>
    <header class="headers">
        Simple Serial Management System
    </header>
    <body id="create-account-page">
        <div id="create-account-form-client">
            <form action="" method="post">
                <label for="client-create-username"> Username: </label>
                <input id="client-create-username" type="text" name="client-create-username">
                <br>
                <label for="client-create-password"> Password: </label>
                <input id="client-create-password" type="password" name="client-create-password">
                <br>
                <label for="client-create-name"> Name: </label>
                <input id="client-create-name" type="text" name="client-create-name">
                <br>
                <label for="client-create-email"> Email Address: </label>
                <input id="client-create-email" type="email" name="client-create-email">
                <br>
                Please select a payment method below:
                <br>
                <input id="visa" type="radio" name="payment">
                <label for="visa"> Visa </label>
                <input id="Amex" type="radio" name="payment">
                <label for="Amex"> American Express </label>
                <input id="mastercard" type="radio" name="payment">
                <label for="mastercard">Mastercard</label>
                <input id="client-create-account-submit-button" type="submit" value="Submit"> 
                <input id="client-create-account-reset-button" type="reset" value="Restart">
            </form>
        </div>
    </body>
    <footer> Copyright 2023 SSMS Corporation All Right Reserved </footer>

</html>
