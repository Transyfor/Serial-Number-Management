<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="projectstyles.css">
        <title> SP Create Account </title>
    </head>
    <header class="heading">
        Simple Serial Management System
    </header>
    <body id="create-account-page" class="blueBackground">
        <div id="outer-form-box">
        <div id="create-account-form" class="bubbleStyle">
            <form action="" method="post">
                <img id="CAlogo" src="Logo-02.png" height="100px">
                <br>
                <div style>
                <label for="create-username"> Username: </label>
                <input id="create-username" type="text" name="create-username" class="inputBox">
                </div>
                <br>
                <div>
                <label for="create-password"> Password: </label>
                <input id="create-password" type="password" name="create-password" class="inputBox">
                </div>
                <br>
                <div>
                <label for="create-name"> Name: </label>
                <input id="create-name" type="text" name="create-name" class="inputBox">
                </div>
                <br>
                <div>
                <label for="create-email"> Email Address: </label>
                <input id="create-email" type="email" name="create-email"class="inputBox">
                </div>
                <br>
                <label for="client"> Client </label>
                <input id="client" type="radio" name="accountType" class="radioStyling">
                <label for="SP" class="moveSP"> Software Provider</label>
                <input id="SP" type="radio" name="accountType" class="radioStyling" style="position: relative; left: 90px;">
                <input id="create-account-submit-button" type="submit" value="Submit"> 
                <input id="create-account-reset-button" type="reset" value="Restart">
            </form>
        </div>
        </div>
    </body>
    <footer> Copyright 2023 SSMS Corporation All Right Reserved </footer>

</html>
